name: Daily AI Scholar

on:
  schedule:
    # 每天 UTC 12:00 运行 (北京时间 20:00)
    - cron: '0 12 * * *'
  workflow_dispatch:  # 支持手动触发

jobs:
  daily-digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run AI Scholar Daily
        env:
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
          LLM_MODEL: ${{ secrets.LLM_MODEL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MAX_PAPERS: ${{ vars.MAX_PAPERS || '10' }}
          ARXIV_CATEGORIES: ${{ vars.ARXIV_CATEGORIES || 'cs.AI,cs.LG,cs.NI' }}
          CORE_KEYWORDS: ${{ vars.CORE_KEYWORDS || 'Edge Intelligence,Transformer,Network Optimization' }}
          RELATED_KEYWORDS: ${{ vars.RELATED_KEYWORDS || 'Federated Learning,IoT,Mobile Computing,Attention Mechanism' }}
        run: python main.py
      
      - name: Report failure
        if: failure()
        run: |
          echo "::error::AI Scholar Daily 运行失败，请检查日志"
